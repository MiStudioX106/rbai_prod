<div class="list">
    <a *ngFor="let document of documents" [href]="'/doc/'+document.link" target="_blank" class="item">
      {{document.title}}
      <app-button-edit *ngIf="edit_doc" (click)="goEditPage('document',document._id)" class="doc_editbtn"></app-button-edit>
      <app-button-edit *ngIf="edit_exam" (click)="goEditPage('exam',document._id)" class="doc_editbtn"></app-button-edit>
      <app-button-edit *ngIf="edit_course" (click)="goEditPage('course',document._id)" class="doc_editbtn"></app-button-edit>
      <span class="badge">{{document.time | date: 'mediumDate'}}</span>
    </a>
</div>
